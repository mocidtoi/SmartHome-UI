<!DOCTYPE html>
<html class="no-js css-menubar" lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="bootstrap admin template">
    <meta name="author" content="">

    <title>App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <link rel="stylesheet" href="../css/emohd.css">

    <!-- Fonts -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'>
    <link rel='stylesheet' href='../css/font-IoT.css'>
</head>
<body>
<!-- TITLE BAR -->
    <div class="titlebar">
        <div class="brand titlebar-center"><span>Rooms</span></div>
        <a class="titlebar-right button-style-2 align-right text-right"><i class="icon icon-fit icon-down-10-percent iot-icon-plus"></i></a>
    </div>
<!-- End TITLE BAR -->

<!-- PAGE CONTENT -->
    <div class="page">
        <div class="fav-list">
            <div class="tile col-xs-4 col-sm-2 padding-4">
                <div class="content iot-bgcolor-llg text-center">
                    <div class="item-label text-left zero-margin-bottom">Đèn ngủ</div>
                    <i class="icon icon-in-tile iot-icon-downlight"></i>
                    <div class="item-label zero-margin-top"><small>Phòng ngủ</small></div>
                </div>
            </div>
            <div class="tile col-xs-4 col-sm-2 padding-4">
                <div class="content iot-bgcolor-llg text-center">
                    <div class="item-label text-left zero-margin-bottom">Đèn tường</div>
                    <i class="icon icon-in-tile iot-icon-den-tuong"></i>
                    <div class="item-label zero-margin-top"><small>Phòng ngủ</small></div>
                </div>
            </div>
            <div class="tile col-xs-4 col-sm-2 padding-4">
                <div class="content iot-bgcolor-brand text-center">
                    <div class="item-label text-left zero-margin-bottom">Quạt</div>
                    <i class="icon icon-in-tile iot-icon-quat"></i>
                    <div class="item-label zero-margin-top"><small>Phòng khách</small></div>
                </div>
            </div>
            <div class="tile col-xs-4 col-sm-2 padding-4">
                <div class="content iot-bgcolor-llg">D</div>
            </div>
            <div class="tile col-xs-4 col-sm-2 padding-4">
                <div class="content iot-bgcolor-llg">A</div>
            </div>
            <div class="tile col-xs-4 col-sm-2 padding-4">
                <div class="content iot-bgcolor-llg">B</div>
            </div>
            <div class="tile col-xs-4 col-sm-2 padding-4">
                <div class="content iot-bgcolor-brand">C</div>
            </div>
            <div class="tile col-xs-4 col-sm-2 padding-4">
                <div class="content iot-bgcolor-llg">D</div>
            </div> 
        </div>
    </div>
<!-- End PAGE CONTENT -->

<!-- TAB BAR -->
    <div class="tabbar">
        <ul class="clearfix zero-padding vcenter">
            <li>
                <a class="" href="Favorites.html">
                    <i class="icon iot-icon-favourite"></i><br/>
                    <span>Favorites</span>
                </a>
            </li>
            <li>
                <a class="active" href="Rooms.html">
                    <i class="icon iot-icon-rooms"></i><br/>
                    <span>Rooms</span>
                </a>
            </li>
            <li>
                <a href="Scenes.html">
                    <i class="icon iot-icon-script"></i><br/>
                    <span>Scenes</span>
                </a>
            </li>
            <li>
                <a href="Notifications.html">
                    <i class="icon iot-icon-notifications"></i><br/>
                    <span>Notifications</span>
                </a>
            </li>
            <li>
                <a href="More.html">
                    <i class="icon iot-icon-more"></i><br/>
                    <span>More</span>
                </a>
            </li>
        </ul>
    </div>
<!-- End TAB BAR -->
</body>
</html>
